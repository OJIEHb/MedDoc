<form>
    <div>
        <label for="organization">Назва організації:</label>
        <select [(ngModel)]="templateData.organization" id="organization" name="organization">
            <option value='КЗ "Черкаська обласна лікарня ЧОР; відділення УЗД. м. Черкаси, вул. Менделеєва, 3"'>ЧОЛ</option>
            <option value='"Андромеда" медицинський центр ліц. МОЗ України АГ №600391 від 07.06.2012 року. м. Черкаси, бул. Шевченка, 177; тел./факс: +380(0472)45-32-44'>АНД</option>
            <option value='"Докторпро+". м. Черкаси, вул. Чехова, 43'>ДП</option>
        </select>
    </div>

    <label>Протокол</label>
    <label>УЗ трансвагінальне обстеження органів малого тазу.</label>

    <div>
        <label for="fullName">Пацієнт:</label>
        <input id="fullName" [(ngModel)]="templateData.fullName" name="fullName">
    </div>

    <div class="form-group">
        <label for="birthday">Рік народження:</label>
        <input id="birthday" [(ngModel)]="templateData.birthday" name="birthday">
    </div>

    <div>
        <label for="departament">Відділення:</label>
        <input id="departament" [(ngModel)]="templateData.departament" name="departament">
    </div>

    <div>
        <label for="number">T.N:</label>
        <input id="number" [(ngModel)]="templateData.number" name="number">
    </div>

    <div>
        <label for="lastMenstruation">Остання менструація:</label>
        <input id="lastMenstruation" [(ngModel)]="templateData.lastMenstruation" name="lastMenstruation">
    </div>

    <div>
        <label for="phase">Фаза циклу:</label>
        <input id="phase" [(ngModel)]="templateData.phase" name="phase">
    </div>

    <div>
        <label for="pause">Менопауза:</label>
        <input id="pause" [(ngModel)]="templateData.pause" name="pause">
    </div>

    <div>
        <label for="currentDate">Дата:</label>
        <input id="currentDate" [(ngModel)]="templateData.currentDate" name="currentDate">
    </div>

    <label>Матка</label>
    <div>
        <label for="placement">Розташування:</label>
        <select [(ngModel)]="templateData.placement" id="placement" name="placement">
            <option value='Розташована в antefeexio'>N</option>
            <option value='Відхилена праворуч'>прав.</option>
            <option value='Відхилена ліворуч'>лів.</option>
            <option value='Відхилена дозаду'>дозаду</option>
        </select>
    </div>

    <div>
        <label for="form">Форма:</label>
        <select [(ngModel)]="templateData.form" id="form" name="form">
            <option value='Овоїдної форми'>N</option>
            <option value='Шаровидної форми'>шар</option>
            <option value='Сідловидної форми'>сідло</option>
            <option value='Дворога'>2-рог</option>
        </select>
    </div>

    <label>Тіло матки</label>

    <div>
        <label for="uterusLength">Довжина:</label>
        <input id="uterusLength" [(ngModel)]="templateData.uterusLength" name="uterusLength">
    </div>

    <div>
        <label for="uterusSize">Передньо-задній розмір:</label>
        <input id="uterusSize" [(ngModel)]="templateData.uterusSize" name="uterusSize">
    </div>

    <div>
        <label for="uterusWidth">Ширина:</label>
        <input id="uterusWidth" [(ngModel)]="templateData.uterusWidth" name="uterusWidth">
    </div>

    <div>
        <label for="miometrii">Міометрій:</label>
        <select [(ngModel)]="templateData.miometrii" id="miometrii" name="miometrii">
            <option value='Ехоструктура не змінена, однорідна'>N</option>
            <option val ue='По передній стінці візуалізується інтрамурально вузел '>інтер-пер.</option>
            <option value='По задній стінці візуалізується інтрамурально вузел'>інтер-зад.</option>
            <option value='В ділянці дна візуалізується інтрамурально вузел'>інтер-дно</option>
            <option value='По обом стінкам візуалізуються інтрамуральні множинні вузли d від'>інтер-множ.</option>
            <option value='Субсерозно по передній стінці візуалізується вузел'>субсер-пер.</option>
            <option value='Субсерозно по задній стінці візуалізується вузел'>субсер-зад.</option>
            <option value='Субмукозно візуалізується вузел'>субмук.</option>
            <option value='Візуалізуються гіпо-, гіперділянки d до 2-6 мм типом аденоміозу'>аденоміоз</option>
            <option value='Ехоструктура міометрія неоднорідна, з дифузними змінами у вигляді дрібних гіпохогенних включень, розташованих до другого шару міометрія з потовщенням'>ендо-оз.</option>
            <option value='Візуалізуються розширені судини d до'>ендо-іт.</option>
        </select>
    </div>

    <div>
        <label for="endometrii">Ендометрій:</label>
        <select [(ngModel)]="templateData.endometrii" id="endometrii" name="endometrii">
            <option value='Товщина ендометрію'>товщ.</option>
        </select>
    </div>

    <div>
        <label for="uterusCavity">Порожнина матки:</label>
        <select [(ngModel)]="templateData.uterusCavity" id="uterusCavity" name="uterusCavity">
            <option value='Не розширена, не деформована'>N</option>
            <option value='Розширена до '>розшир "-"</option>
            <option value='Розширена до '>розшир "+"</option>
            <option value='Деформована за рахунок субмукозного вузла'>субмук. вузол</option>
            <option value='З нерівним, бугристим, фастончатим контуром'>Cr</option>
            <option value='Містить ВМС, що займає всю порожнину'>BMCN</option>
            <option value='Містить ВМС, що недоходить до дна матки на '>BMC ±</option>
            <option value='Розширена до'>гематометра</option>
            <option value='Розширена до'>гемато + лохіо</option>
            <option value='Містить плідне яйце'>яйце</option>
            <option value='В порожнині матки визначається плідне яйце'>пл 1 +</option>
            <option value='В порожнині матки визначається плідне яйце'>пл 1 -</option>
            <option value='В порожнині матки визначається друге плідне яйце'>пл 2 різно</option>
            <option value='В порожнині матки визначається плідне яйце'>пл 2-3 одно</option>
        </select>
    </div>

    <div>
            <label for="cervix">Шийка матки:</label>
            <select [(ngModel)]="templateData.cervix" id="cervix" name="cervix">
                <option value='Ехоструктура не змінена, однорідна'>N</option>
                <option value='Ехоструктура змінена,не однорідна, з поодинокими ендометріоїдними гетеротопіями '>розшир "-"</option>
                <option value='Ехоструктура змінена, не однорідна за рахунок множинних еднометріоїдних гетеротопій'>N</option>
            </select>
        </div>
    <div>
        <label for="lastMenstruation">Остання менструація:</label>
        <input id="lastMenstruation" [(ngModel)]="templateData.lastMenstruation" name="lastMenstruation">
    </div>


    <!-- <label>Subject</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>Feedback</option>
        <option value="2">Report a bug</option>
        <option value="3">Feature request</option>
        <option value="4">Feature request</option>
    </select>  -->

    <button (click)="getTemplate()">Print</button>

</form>
