<form>
    <div class="form-group row">
        <label for="organization" class="col-md-5">Назва організації:</label>
        <select #organization class="form-control col-md-7" (change)="onSelectChange($event);" [(ngModel)]="templateData.organization"
            id="organization" name="organization">
            <option value='КЗ "Черкаська обласна лікарня ЧОР; відділення УЗД. м. Черкаси, вул. Менделеєва, 3"'>ЧОЛ</option>
            <option value='"Андромеда" медичний центр ліц. МОЗ України АГ №600391 від 07.06.2012 року. м. Черкаси, бул. Шевченка, 177; тел./факс: +380(0472)45-32-44'>АНД</option>
            <option value='"Докторпро+". м. Черкаси, вул. Чехова, 43'>ДП</option>
        </select>
    </div>
    <hr />

    <h2 class="text-center">Протокол</h2>
    <h4 class="text-center">Трансвагінальне обстеження органів малого тазу.</h4>

    <hr />

    <div class="row">
        <div class="form-group row col-md-6">
            <label for="fullName" class="col-md-5">Пацієнт:</label>
            <input class="form-control col-md-7" id="fullName" [(ngModel)]="templateData.fullName" name="fullName">
        </div>

        <div class="form-group row col-md-6">
            <label for="birthday" class="col-md-5">Рік народження:</label>
            <input class="form-control col-md-7" id="birthday" [(ngModel)]="templateData.birthday" name="birthday">
        </div>

        <div class="form-group row col-md-6"></div>
        <div class="form-group row col-md-6">
            <label for="currentDate1" class="col-md-5">Дата:</label>
            <input class="form-control col-md-7" type="date" id="currentDate1" [(ngModel)]="templateData.currentDate1" name="currentDate1">
        </div>

        <div class="form-group row col-md-6">
            <label for="departament" class="col-md-5">Відділення:</label>
            <input class="form-control col-md-7" id="departament" [(ngModel)]="templateData.departament" name="departament">
        </div>

        <div class="form-group row col-md-6">
            <label class="col-md-12">Лікар Роскопіна Наталія Анатоліївна</label>
        </div>

        <div class="form-group row col-md-6">
            <label for="number" class="col-md-5">T.N:</label>
            <input class="form-control col-md-7" id="number" [(ngModel)]="templateData.number" name="number">
        </div>

        <div class="form-group row col-md-6">
            <label class="col-md-12">Апарат УЗД PHILIPS</label>
        </div>
    </div>

    <div class="row">
        <div class="form-group row col-md-5">
            <label for="lastMenstruation" class="col-md-7">Остання менструація:</label>
            <input class="form-control col-md-5" id="lastMenstruation" [(ngModel)]="templateData.lastMenstruation" name="lastMenstruation">
        </div>

        <div class="form-group row col-md-4">
            <label for="phase" class="col-md-6">Фаза циклу:</label>
            <input class="form-control col-md-6" id="phase" [(ngModel)]="templateData.phase" name="phase">
        </div>

        <div class="form-group row col-md-3">
            <label for="pause" class="col-md-8">Менопауза:</label>
            <input class="form-control col-md-4" id="pause" [(ngModel)]="templateData.pause" name="pause">
        </div>
    </div>

    <hr />

    <h5>Матка</h5>

    <div class="form-group row">
        <label for="placement" class="col-md-5">Розташування:</label>
        <select class="form-control col-md-7" (change)="onSelectChange($event);" [(ngModel)]="templateData.placement" id="placement"
            name="placement">
            <option value='Розташована в antefeexio'>N</option>
            <option value='Видалена'>видалена</option>
            <option value='Відхилена праворуч'>прав.</option>
            <option value='Відхилена ліворуч'>лів.</option>
            <option value='Відхилена дозаду'>дозаду</option>
        </select>
    </div>

    <div class="form-group row">
        <label for="form" class="col-md-5">Форма:</label>
        <select class="form-control col-md-7" (change)="onSelectChange($event);" [(ngModel)]="templateData.form" id="form" name="form">
            <option value='овоїдної форми'>N</option>
            <option value='шаровидної форми'>шар</option>
            <option value='сідловидної форми'>сідло</option>
            <option value='дворога'>2-рог</option>
        </select>
    </div>

    <hr />

    <h5>Тіло матки</h5>

    <div class="row">
        <div class="form-group row col-md-3">
            <label for="uterusLength" class="col-md-6">Довжина:</label>
            <input id="uterusLength" class="form-control col-md-4" [(ngModel)]="templateData.uterusLength" name="uterusLength">
        </div>

        <div class="form-group row col-md-6">
            <label for="uterusSize" class="col-md-7"> Передньо-задній розмір:</label>
            <input id="uterusSize" class="form-control col-md-2" [(ngModel)]="templateData.uterusSize" name="uterusSize">
        </div>

        <div class="form-group row col-md-3">
            <label for="uterusWidth" class="col-md-6">Ширина:</label>
            <input id="uterusWidth" class="form-control col-md-4" [(ngModel)]="templateData.uterusWidth" name="uterusWidth">
        </div>
    </div>

    <div class="row col-md-10">

    <h5>Ендометрій</h5>

    <div class="form-group row">
        <label for="endometriiThickness" class="col-md-2">Товщина:</label>

    </div>

    <h5>Правий яєчник</h5>

            <option value='Візуалізація задовільна, розташований не типово'>+-</option>

        </div>
    </div>

                <option value='однояйцева маткова вагітність терміном {pregnancy1} тижнів'>1-яйц.</option>
                <option value='двояйцева маткова вагітність терміном {pregnancy1} тижнів'>2-яйц.</option>
                <option value='наявність плідного яйця в {pregnancy2}'>трубн. ваг.</option>
            </select>
        </div>
        <div *ngIf="[0,1,2,3].includes(selectedItems.pregnancy)" class="form-group row col-md-8">
            <label *ngIf="selectedItems.pregnancy == 0" for="pregnancy1" class="col-md-6">маткова вагітність</label>
            <label *ngIf="selectedItems.pregnancy == 1" for="pregnancy1" class="col-md-6">замерша маткова вагітність в терміні
            </label>
            <label *ngIf="selectedItems.pregnancy == 2" for="pregnancy1" class="col-md-6">однояйцева маткова вагітність терміном
            </label>
            <label *ngIf="selectedItems.pregnancy == 3" for="pregnancy1" class="col-md-6">двояйцева маткова вагітність терміном
            </label>
            <input class="form-control col-md-3" id="pregnancy1" [(ngModel)]="templateData.pregnancy1" name="pregnancy1">
            <label for="pregnancy1" class="col-md-3">тижнів</label>
        </div>
        <div *ngIf="selectedItems.pregnancy == 4" class="form-group row col-md-8">
            <label for="pregnancy" class="col-md-4">наявність плідного яйця в</label>
            <select class="form-control col-md-4" [(ngModel)]="templateData.pregnancy2" id="pregnancy2" name="pregnancy2">
                <option value='правій трубі'>правій трубі</option>
                <option value='лівій трубі'>лівій трубі</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group row col-md-4">
            <label for="cervicChannelCon" class="col-md-8">Цервикальний канал:</label>
            <select class="form-control col-md-4" [(ngModel)]="templateData.cervicChannelCon" id="cervicChannelCon" name="cervicChannelCon">
                <option value=''></option>
                <option value='поліпа(ов) ендоцервикса'>поліпи ц.к.</option>
            </select>
        </div>
        <div class="form-group row col-md-4">
            <label for="ectopicSpace" class="col-md-8">Позаматковий простір:</label>
            <select class="form-control col-md-4" [(ngModel)]="templateData.ectopicSpace" id="ectopicSpace" name="ectopicSpace">
                <option value=''></option>
                <option value='наявність рідини в позаматковому просторі'>+</option>
            </select>
        </div>
        <div class="form-group row col-md-4">
            <label for="dovmt" class="col-md-8">ДО в м/т:</label>
            <select class="form-control col-md-4" (change)="onSelectChange($event);" [(ngModel)]="templateData.dovmt" id="dovmt" name="dovmt">
                <option value='наявність обємних утворень в малому тазу'>+</option>
                <option value='наявність варікозно розширених вен в малому тазу'>вени</option>
                <option value='наявність спаєчної хвороби органів малого тазу'>спайки</option>
                <option value='косвені ознаки коліту'>коліт</option>
            </select>
        </div>
    </div>
    <div class="row">
        <label for="conclusion" class="col-md-2">?:</label>
        <textarea rows="2" class="form-control col-md-10" id="conclusion" [(ngModel)]="templateData.conclusion" name="conclusion"></textarea>
    </div>


    <button type="button" class="btn btn-primary" (click)="getTemplate()">Зберегти</button>
    <button type="button" class="btn btn-success" (click)="printTemplate()">Друкувати</button>
    <button type="button" class="btn btn-warning" (click)="clear()">Очистити</button>


</form>
